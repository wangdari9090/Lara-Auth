<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <meta name="Description" content="This is a weather dashboard" />
        <title>Weather Dashboard</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
        />
        <link rel="stylesheet" href="Assets/css/reset.css" />
        <link rel="stylesheet" href="Assets/css/style.css" />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
            integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
            crossorigin="anonymous"
        />
    </head>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            height: 100%;
        }

        body {
            min-height: 100%;
            line-height: 1;
            font-family: sans-serif;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-size: 100%;
        }

        input,
        select,
        option,
        optgroup,
        textarea,
        button,
        pre,
        code {
            font-size: 100%;
            font-family: inherit;
        }

        ol,
        ul {
            list-style: none;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            height: 100%;
        }

        body {
            min-height: 100%;
            line-height: 1;
            font-family: sans-serif;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-size: 100%;
        }

        input,
        select,
        option,
        optgroup,
        textarea,
        button,
        pre,
        code {
            font-size: 100%;
            font-family: inherit;
        }

        ol,
        ul {
            list-style: none;
        }
    </style>
    <body>
        <nav class="navbar navbar-light bg-light fixed-top">
            <div class="container-fluid">
                <a class="text-info navbar-brand" href="index.html"
                    >Weather Dashboard<i class="fas fa-sun"></i
                ></a>
            </div>
        </nav>
        <div class="container-fluid">
            <div class="row">
                <div class="sidebar bg-light hide">
                    <!-- Side bar. Added hide class for media query in CSS -->
                    <ul class="nav nav-sidebar">
                        <div class="history-list list-group">
                            <br />
                            <p class="text-center">HISTORY</p>
                            <!-- This is where the history will be appended -->
                        </div>
                        <!-- This is where the clear button will be appended -->
                        <div class="clear-btn-location list-group"></div>
                    </ul>
                </div>
                <div class="col-sm-12 main">
                    <!-- Main page -->
                    <br /><br /><br /><br />
                    <form class="d-flex">
                        <input
                            class="inputForm form-control me-2"
                            type="search"
                            placeholder="Search"
                            aria-label="Search"
                        />
                        <button class="searchBtn btn btn-light" type="submit">
                            Search
                        </button>
                    </form>
                    <br />
                    <div>
                        <p class="welcomeText h2 text-center text-info">
                            Welcome to Weather Dashboard!
                        </p>
                        <p class="welcomeText h2 text-center text-info">
                            Search a city to get started.
                        </p>
                    </div>
                    <div class="card w-100 h-80 text-center">
                        <!-- Main card for general city and weather info -->
                        <div class="card-body">
                            <h3 class="text-info card-text card-title">
                                <span class="citySpan"></span
                                ><i class="fas fa-map-marker-alt fa-sm"></i
                                ><span class="dateSpan"></span>
                            </h3>
                            <p class="card-text">
                                Temperature:<span class="tempSpan"></span
                                >degrees F<i
                                    class="fas fa-thermometer-quarter fa-lg"
                                ></i>
                            </p>
                            <p class="card-text">
                                Humidity:<span class="humiditySpan"></span>%
                            </p>
                            <p class="card-text">
                                Wind Speed:<span class="windSpan"></span>miles /
                                hour
                            </p>
                        </div>
                    </div>
                    <br />
                </div>
            </div>
            <div class="containerBlock">
                <!-- 5 day forecast -->
                <div class="main">
                    <p class="day1">Date</p>
                    <img class="day1Icon" alt="Weather icon" />
                    <br /><br />
                    <p class="day1Temp">Temp</p>
                </div>
                <div>
                    <p class="day2">Date</p>
                    <img class="day2Icon" alt="Weather icon" />
                    <br /><br />
                    <p class="day2Temp">Temp</p>
                </div>
                <div>
                    <p class="day3">Date</p>
                    <img class="day3Icon" alt="Weather icon" />
                    <br /><br />
                    <p class="day3Temp">Temp</p>
                </div>
                <div>
                    <p class="day4">Date</p>
                    <img class="day4Icon" alt="Weather icon" />
                    <br /><br />
                    <p class="day4Temp">Temp</p>
                </div>
                <div>
                    <p class="day5">Date</p>
                    <img class="day5Icon" alt="Weather icon" />
                    <br /><br />
                    <p class="day5Temp">Temp</p>
                </div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="Assets/js/script.js"></script>
    </body>
</html>
